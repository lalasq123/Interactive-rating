<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="container">
     
      <img src="images/icon-star.svg" class="icon-star">
      <h1 class="header">  How did we do? </h1>
      <p class="description-text"> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering! </p>

       <ul class="ordering">
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
        
      <button type="submit" id="submit" class="btn-submit">Submit</button>
    </div>

    <div class="box hidden" >
        <img src="images/illustration-thank-you.svg" alt="" class="icon">
        <h4 class="title"> You selected <span id="rating">0</span> out of 5</h4>
        <h2> Thank you!</h2>
        <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
              donâ€™t hesitate to get in touch!</p>

    </div>
   
  </main>

</body>

  <script> 
    const item = document.querySelectorAll(".btn");
    const container = document.querySelector(".container");
    const boxContainer = document.querySelector(".box");
    const submitButton = document.getElementById("submit");
    const span = document.getElementById("rating");

    Array.from(item).forEach( itens=> {
     itens.addEventListener("click",e =>{
      const rate = e.target.textContent;
      span.textContent= rate;

      if(rate != itens){
     
        submitButton.addEventListener("click", () =>{
        boxContainer.classList.remove("hidden");
        container.classList.add("hidden");
       });
      }
     }) 
    });
 
    
  
    

   

  </script>
</html>
